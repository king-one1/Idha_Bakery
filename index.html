<body>

<header>
    <h1>Katalog Kue Lebaran</h1>
    <input

        id="searchInput" 
        placeholder="Cari kue..." 
        onkeyup="filterKue()"
    >
</header>

<main>
    <div id="katalog" class="katalog"></div>

        <p class="total">Total: Rp<span id="total">0</span></p>
        <button class="wa" onclick="pesanWhatsApp()">
            Pesan via WhatsApp
        </button>
    </section>
</main>
